<app-header></app-header>
<div class="flex h-screen bg-gray-100">
    <!-- Sidebar Toggle Button (for small screens) -->
    <button
      (click)="isSidebarOpen = !isSidebarOpen"
      class="md:hidden absolute top-4 left-4 z-10 bg-gray-800 text-white p-2 rounded"
    >
      ‚ò∞
    </button>
  
    <!-- Categories Sidebar -->
    <aside
      [ngClass]="{'hidden': !isSidebarOpen, 'absolute md:relative': true, 'w-56': true, 'bg-white border-r border-gray-200 p-6 h-full': true}"
      class="md:block"
    >
      <h2 class="text-xl font-bold mb-6">Categories</h2>
      <nav>
        <ul class="space-y-3">
          <li><a href="#" class="block px-6 py-3 text-gray-700 font-medium hover:bg-gray-300 rounded-lg">Fiction</a></li>
          <li><a href="#" class="block px-6 py-3 text-gray-700 font-medium hover:bg-gray-300 rounded-lg">Non-Fiction</a></li>
          <li><a href="#" class="block px-6 py-3 text-gray-700 font-medium hover:bg-gray-300 rounded-lg">Science</a></li>
          <li><a href="#" class="block px-6 py-3 text-gray-700 font-medium hover:bg-gray-300 rounded-lg">History</a></li>
        </ul>
      </nav>
    </aside>


    
  
    <!-- Main Content -->
    <div class="flex-1 p-6">

        <!-- Search Section -->
        <div class="mb-6 flex items-center bg-white rounded-lg shadow-md p-3">
            <input type="text" id="searchBook" placeholder="Search for a book..." 
                class="w-full p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
            <button class="ml-3 px-4 py-3 bg-green-300 text-white font-semibold rounded-lg shadow-md hover:bg-green-500 transition">
                üîç Search
            </button>
        </div>
    
        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">üìö Top Selling Books</h1>
    
        <!-- Books Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Book Card -->
            <div *ngFor="let book of books"
                class="bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition transform hover:scale-105 p-5">
                <img class="rounded-xl w-full h-48 object-cover" [src]="book.image" [alt]="book.title" />
                <h2 class="text-xl font-bold text-gray-800 mt-3 truncate">{{ book.title }}</h2>
                <p class="text-gray-600 mt-1 text-lg font-semibold">üí≤ {{ book.price }}</p>
                <button class="mt-3 w-full text-white text-lg font-semibold bg-green-500 py-3 rounded-lg hover:bg-green-600 transition">
                    üõí Buy Now
                </button>
            </div>
        </div>
    </div>
    
  </div>
  
<app-footer></app-footer>
